<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas Hold'em Preflop Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Texas Hold'em Preflop Trainer</h1>

    <nav>
        <a href="index.html">Study</a>
        <a href="train.html">Train</a>
    </nav>


    <div id="steps-container">
        <h2>Step 2: Set your decision time (seconds)<input type="number" id="timer-input" value="10" min="3" max="30"></h2>
        <h2>Step 3: Click on a P1 - P5 icon to select your table position </h2>
        <h2>Step 4: Click "Next Hand" to draw your cards</h2>
    </div>

    <!-- Table container -->
    <div id="table-container">
        <img src="images/Table1.png" alt="Poker Table">

        <!-- Table section selector -->
        <div class="table-section" id="P1" style="top:59%; left:28%;">P1</div>
        <div class="table-section" id="P2" style="top:59%; left:47%;">P2</div>
        <div class="table-section" id="P3" style="top:59%; left:65%;">P3</div>
        <div class="table-section" id="P4" style="top:30%; left:65%;">P4</div>
        <div class="table-section" id="P5" style="top:30%; left:28%;">P5</div>
    </div>

    

     <!-- Card combination display -->
    <div id="card-display">Next<br>Hand</div>

    <!-- Controls, feedback, and score -->
    <div id="controls-container">
        <div id="left-btn">
        <button id="next-hand">Next Hand</button>
        </div>

        <div id="play-fold">
            <button id="play">Play</button>
            <button id="fold">Fold</button>
        </div>

        <div id="answer-box">
            <div id="theanswer-box">Correct / Incorrect</div>
            <div id="score-box">Score: 0/0</div>
        </div>
    </div>

    <script src="train.js"></script>
</body>
</html>
