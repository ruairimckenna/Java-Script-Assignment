<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Texas Hold'em Preflop Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html">Study</a>
        <a href="train.html">Train</a>
    </nav>

    <h1>Texas Hold'em Preflop Trainer</h1>

    <!-- Card combination display -->
    <div id="card-display">AKo</div>

    <!-- Table container -->
    <div id="table-container">
        <img src="images/Table1.png" alt="Poker Table">

        <!-- Table section selector -->
        <div class="table-section" id="P1" style="top:15%; left:50%;">P1</div>
        <div class="table-section" id="P2" style="top:35%; left:15%;">P2</div>
        <div class="table-section" id="P3" style="top:35%; left:85%;">P3</div>
        <div class="table-section" id="P4" style="top:60%; left:30%;">P4</div>
        <div class="table-section" id="P5" style="top:60%; left:70%;">P5</div>
    </div>

    <!-- Controls, feedback, and score -->
    <div id="controls-container">
        <button id="next-hand">Next Hand</button>

        <div id="play-fold">
            <button id="play">Play</button>
            <button id="fold">Fold</button>
        </div>

        <div id="feedback-score">
            <div id="feedback-box">Correct / Incorrect</div>
            <div id="score-box">Score: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
